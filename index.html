<!DOCTYPE html>
<head>
    <title>Quiz de Matemática</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
        <br><br>
        <h1 id="titulopag1">Quiz de Matemática</h1>
        <br><br><br><br>
   <div id="login_div1">
    <h3>Jogador 1, faça login para jogar</h3>
    <label>nome de usuário</label>
    <input type="text" id="player1_name" class="form-control" placeholder="nome do jogador 1">
    <br>
   </div>
   <br><br>
   <div id="login_div2">    
   <h3>Jogador 2, faça login para jogar</h3>
    <label>nome de usuário</label>
    <input type="text" id="player2_name" class="form-control" placeholder="nome do jogador 2">
    <br>
   </div>
   <br><br>
   <button style="width: 30%" class="btn btn-primary" onclick="addNames()">adicionar</button>
</center>
<script>
 function addNames() {
	  const player1_name = document.getElementById("player1_name").value;
	  const player2_name = document.getElementById("player2_name").value;
	  localStorage.setItem("player1_name", player1_name);
	  localStorage.setItem("player2_name", player2_name);
	  window.location = "gamePage.html";
	}
</script>
</body>
</html>
